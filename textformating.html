<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        </head>
        <body>
            <p>This normal text</p>
            <p><b>This bold text</b></p>
            <p><i>This italic text</i></p>
            <p><u>This underlined text</u></p>
            <p><del>This deleted text</del></p>
            <p><big>This big text</big></p>
            <p><small>This small text</small></p>
            <p>This is <sub>subscript</sub> text</p>
            <p>This <sup>superscript</sup> text</p>
            <p><tt>This monospaced text</tt></p>
            <p><mark>This marked text</mark></p>
            </body>
            </html>
