<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form action="index.php" method="post"target="_blank" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="ur username" minlength="6" maxlength="15" required>
       <br>
       <br>
        <label for="password">password:</label>
        <input type="password" id="password" required>
        <br>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="ur email" required>
        <br>
        <br>
        <label for="phone">phone:</label>
        <input type="phone" id="phone" placeholder="ur number" required>
        <br>
        <br>
        <label for="bday">birthdate:</label>
        <input type="date" id="bday">
       <br>
       <br>
        <label for="number">Quantity:</label>
       <input type="number" id="Quantity" min="0" max="99">
       <br>
       <br>
       <label for="Title">Titile:</label>
       <label for="Mr.">Mr.</label>
       <input type="radio" id="Mr." value="Mr." name="Title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="Title">
        <label for="PhD">PhD</label>
        <input type="radio" id="PhD" value="PhD" name="Title">
       <br>
       <br>
        <label for="Payment:">Payment:</label>
        <select id="Payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>
        <br>
        <label for="Subscribe:">Subscribe:</label>
        <input type="checkbox" id="Subscribe:">
        <br>
        <br>
        <label for="Comment:">Comment:</label>
        <br>
        <textarea id="Comment:" rows="3" cols="25"></textarea>
        <br>
        <br>
        <label for="file:">file:</label>
        <input type="file" id="file:" accept="image/png,image/jpeg">
        <br>
        <br>
        <input type="Submit">
        <input type="Reset">
    </form>
</body>
</html>
